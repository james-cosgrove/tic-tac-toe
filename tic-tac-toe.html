<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/Users/Jimbo/WDI10/projects/tic-tac-toe-game/tic-tac-toe.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Varela+Round" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header id="header">
    <h1>naughts & crosses</h1>
    <h5>*known as 'tick tack toe' in the land of the free</h5>
  </header>
  <h5 class="game-finished" id="player-one-winner">PLAYER ONE WINS!</h5>
  <h5 class="game-finished" id="player-two-winner">PLAYER TWO WINS!</h5>
  <h5 class="game-finished" id="draw">DRAW</h5>

  <table id="game-board">
    <tr>
      <td id="1"></td>
      <td id="2"></td>
      <td id="3"></td>
    </tr>
    <tr>
      <td id="4"></td>
      <td id="5"></td>
      <td id="6"></td>
    </tr>
    <tr>
      <td id="7"></td>
      <td id="8"></td>
      <td id="9"></td>
    </tr>
  </table>

  <div >
    <h2 id="winner-alert"></h2>
    <button id="reset">Play Again</button>
  </div>

  <script src="/Users/Jimbo/WDI10/projects/tic-tac-toe-game/tic-tac-toe.js"></script>
</body>

</html>
